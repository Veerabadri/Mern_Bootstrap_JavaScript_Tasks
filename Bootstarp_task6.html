<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>
    <form class="was-validated">
        <div class="md-3">
            <label for="validationServerName" class="form-label">Name</label><br />
            <div class="input-group has-validation">
                <input type="text" class="form-control is-invalid" id="validationServerName" aria-describedby="inputGroupPrepend3 validationServerNameFeedback" required>
                <div id="validationServerNameFeedback" class="invalid-feedback">
                    Name is required
                </div>
            </div>
        </div><br />
        <div class="md-3">
            <label for="validationServer03" class="form-label">Email</label>
            <input type="email" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
                Email is required
            </div>
        </div><br />
        <div class="md-3">
            <label for="validationServer04" class="form-label">Password</label>
            <input type="password" class="form-control is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <div id="validationServer04Feedback" class="invalid-feedback">
                Password is required
            </div>
        </div><br />
        <div class="md-3">
        <label for="validationDefault05" class="form-label">Hobbies</label><br />
        <textarea id="validationDefault05"></textarea> 
    </div><br />
    <div class="md-3">
        <button class="btn btn-lg btn-danger" type="submit">Submit</button>
    </div>
    </form>
</body>
</html>
